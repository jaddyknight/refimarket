<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин косметики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Интернет-магазин косметики</h1>
    </header>
    <main>
        <div id="product-list"></div>
    </main>
    <div id="cart-banner" class="cart-bottom-banner" onclick="showCart()">
        <img src="korzina.png" alt="Корзина" class="cart-icon">
        <span>Корзина</span>
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="cart-close">&times;</span>
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <h3>Общая сумма: <span id="total-price"></span></h3>
            <button id="checkout-button">Оформить заказ</button>
        </div>
    </div>
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="contact-close">&times;</span>
            <h2>Введите контактные данные</h2>
            <input type="text" id="customer-name" placeholder="Ваше имя">
            <input type="text" id="customer-contact" placeholder="Ваш номер телефона">
            <button id="submit-contact">Отправить</button>
        </div>
    </div>
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="image-close">&times;</span>
            <img id="modal-image" src="" alt="Увеличенное изображение товара">
            <button id="prev-image">←</button>
            <button id="next-image">→</button>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="app.js"></script>
</body>
</html>
